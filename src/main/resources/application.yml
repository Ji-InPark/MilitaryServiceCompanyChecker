server:
  servlet:
    context-path: /api
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:default
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
